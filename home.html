<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pengaduan Online</title>
  <link rel="stylesheet" href="css/styling.css">
  <script src="JavaScript/script.js"></script>
</head>
<body>
  <div class="background">
    <div class="container">
      <h1 class="header">Formulir Pengaduan Online<br>SMK Negeri 3 Palu</h1>
      <form id="pengaduanForm" enctype="multipart/form-data">
        <label for="nama">Nama Pengadu:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="nisn">NISN Pengadu (Optional):</label>
        <input type="number" id="nisn" name="nisn">

        <label for="nomor">Nomor WhatsApp Pengadu:</label>
        <input type="number" id="nomor" name="nomor" required>

        <label for="kelas">Kelas/Jurusan Pengadu:</label> 
        <input type="text" id="kelas" name="kelas" required>

        <label for="pesan">Pesan yang Ingin Diadukan:</label>
        <input type="text" id="pesan" name="pesan" required></input> 

        <label for="bukti">Bukti Foto/Screenshot:</label>
        <input type="file" id="bukti" name="bukti" required>

        <button type="submit">Kirim Pengaduan</button>        
        
      </form>
      <div id="pesan"></div>
    </div>
  </div>

<div class="overlay" id="welcomeOverlay">
  <div class="notification">
    <h2>Selamat Datang di Pengaduan Online</h2>
    <p>Pengaduan Online SMK Negeri 3 Palu, Pengaduan berbasis website dengan data yang dilindungi...</p>
    <button class="close-btn" onclick="closeNotification()">OK</button>
  </div>
</div>

<style>
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
  opacity: 0;
  display: flex;
  pointer-events: none;
  transition: opacity 0.5s ease; /* Transisi fade in/out yang smooth */
}

.notification {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  text-align: center;
  transform: scale(0.8);
  transition: transform 0.5s ease; /* Animasi smooth scale */
}

.show {
  opacity: 1;
  pointer-events: all;
  transform: scale(1); 
}

.hide {
  opacity: 0;
  pointer-events: none; 
  transform: scale(00.5s); 
}
</style>
<script>
window.onload = function() {
  const overlay = document.getElementById('welcomeOverlay');
  setTimeout(() => {
    overlay.classList.add('show');
  }, 10); 
};

function closeNotification() {
  const overlay = document.getElementById('welcomeOverlay');
  overlay.classList.remove('show');
  overlay.classList.add('hide');

  setTimeout(() => {
    overlay.style.display = 'none';
  }, 500); 
}
</script>

</body>
</html>
